{% extends 'base.html' %}
<!DOCTYPE html>
{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="d-flex vh-100">
    
    <!-- Left Side (Logo & Branding) -->
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white text-center p-5" 
         style="background-color: white;">
        <img src="{% static 'app/images/products/nike.jpg' %}" alt="Logo" class="mb-4" style="width: 120px height: 100px;">
        <h1 class="fw-bold text-dark">Welcome To Nike</h1>
        <p class="lead text-dark">Sign in to access your account and explore amazing features.</p>
    </div>

    <!-- Right Side (Login Form) -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-5 rounded-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center text-primary fw-bold">Login</h3>
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username:</label>
                    <input type="text" name="username" class="form-control" required placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password:</label>
                    <input type="password" name="password" class="form-control" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? 
                <a href="{% url 'registration' %}" class="text-decoration-none text-primary fw-bold">Register here</a>
            </p>
        </div>
    </div>

</div>
{% endblock content %}
