{% extends 'base.html' %}
<!DOCTYPE html>
{% load static %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class="d-flex vh-100">
    
    <!-- Left Side (Logo & Branding) -->
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white text-center p-5" 
         style="background-color: white;">
        <img src="{% static 'app/images/products/nike.jpg' %}" alt="Logo" class="mb-4" style="width: 120px height: 100px;">
        <h1 class="fw-bold text-dark">Join Nike</h1>
        <p class="lead text-dark">Create an account to explore amazing products and offers.</p>
    </div>

    <!-- Right Side (Register Form) -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-5 rounded-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center text-primary fw-bold">Register</h3>
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username:</label>
                    <input type="text" name="username" class="form-control" required placeholder="Choose a username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input type="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password:</label>
                    <input type="password" name="password" class="form-control" required placeholder="Create a password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? 
                <a href="{% url 'login' %}" class="text-decoration-none text-primary fw-bold">Login here</a>

                

            </p>
        </div>
    </div>

</div>
{% endblock content %}
