{% extends 'base.html' %}
{% load static %}

{% block title %}Update Profile{% endblock title %}

{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 15px;">
        <div class="text-center">
            <img src="{% if user_profile.profile_image %}{{ user_profile.profile_image.url }}{% else %}{% static 'images/profile-icon.png' %}{% endif %}" alt="Profile Image" class="img-fluid rounded-circle mb-3" width="100" height="100">

            <h2 class="fw-bold">Update Profile</h2>
        </div>
<form method="POST" class="mt-3" enctype="multipart/form-data">

            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user_profile.user.username }}" disabled>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user_profile.user.email }}" disabled>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ user_profile.address }}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ user_profile.phone }}">
            </div>
            <div class="mb-3">
                <label for="profile_image" class="form-label">Profile Image</label>
                <input type="file" class="form-control" id="profile_image" name="profile_image">

            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>
</div>
{% endblock content %}
